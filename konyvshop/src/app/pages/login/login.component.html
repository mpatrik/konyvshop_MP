<div>
  <h1>Belépés</h1>
  <span><label for="email">Email: </label><input type="text" id="email" [formControl]="email"></span>
  <span><label for="password">Jelszó: </label><input type="password" id="password" [formControl]="password"></span>
  <span>
    <button (click)="login()">Belépés</button>
    <button  routerLink="/signup">Regisztráció</button>
  </span>
</div>
