<div class="login-container">
  <span class="loading-indicator" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </span>
  <div>
    <h1>Belépés</h1>
    <span class="error" *ngIf="loginError">Nem megfelelő email cím vagy jelszó!</span>
    <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="email" id="email" [formControl]="email" required></mat-form-field>
    <mat-form-field><mat-label for="password">Jelszó: </mat-label><input matInput type="password" id="password" [formControl]="password" required></mat-form-field>
    <span class="button-span">
      <span><button mat-raised-button color="primary" (click)="login()">Belépés</button></span>
      <span><button mat-raised-button color="primary" routerLink="/signup">Regisztráció</button></span>
    </span>
  </div>
</div>
