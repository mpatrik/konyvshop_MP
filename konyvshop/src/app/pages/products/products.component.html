<table class="products">
  <tr *ngFor="let row of booksArray">
    <app-book *ngIf="false"></app-book>
    <td class="products-img">
        <img [src]="'assets/imgs-book/' + row['img'] + '.JPG'" alt="image" [routerLink]="'/products/book'">
    </td>
    <td class="products-desc">
      <div class="title" [routerLink]="'/products/book'">{{row['title']}}</div>
      <div class="author">{{row['author']}}</div>
      <div class="publisher">{{row['publisher']}}, {{row['year']}}</div>
      <div class="genre">{{row['genre']}}</div>
      <div class="description" fxHide.xs>{{row['description'].substr(0,250)}}...</div>
    </td>
    <td class="tocart-button">
      <span fxHide.sm fxHide.xs>
      <button (click)="putToCart(row)">kos√°rba</button>
      </span>
      <span fxHide.gt-sm>
      <button (click)="putToCart(row)"><mat-icon>shopping_cart</mat-icon></button>
      </span>
      <br>
      <span class="price">{{row['price']}} Ft</span>
    </td>
  </tr>
</table>
