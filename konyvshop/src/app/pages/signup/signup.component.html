<div class="signup-container">
  <div class="div-flex">
    <h1>Regisztráció</h1>
    <span class="error" *ngIf="!emailFormat">Email cím nem megfelelő!</span>
    <span class="error" *ngIf="!passMatch">Nem egyeznek meg a jelszavak!</span>
    <span class="error" *ngIf="!missingValues">Kötelező mezők kitöltése!</span>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput id="email" type="email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Jelszó: </mat-label>
        <input matInput id="password" type="password"  formControlName="password" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="rePassword">Jelszó megerősítése: </mat-label>
        <input matInput id="rePassword" type="password"  formControlName="rePassword" required>
      </mat-form-field>
      <div formGroupName="name" class="subForm">
        <mat-form-field>
          <mat-label for="lastname">Vezetéknév: </mat-label>
          <input matInput id="lastname" type="text"  formControlName="lastname" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="firstname">Keresztnév: </mat-label>
          <input matInput id="firstname" type="text"  formControlName="firstname" required>
        </mat-form-field>
      </div>
      <div>
        <span class="buttons">
          <button mat-raised-button color="primary" type="submit">Regisztrál</button>
        </span>
        <span class="buttons">
          <button mat-raised-button color="primary" (click)="goBack()">Vissza</button>
        </span>
      </div>
    </form>
  </div>
</div>
